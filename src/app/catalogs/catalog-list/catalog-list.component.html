<div>
    <p>List of my catalogs:</p>
    <div class="list-group">
        <a [routerLink]="['/catalogDetails']"
           [queryParams]="{ id: catalog.id}"
           class="list-group-item list-group-item-action"
           *ngFor="let catalog of myCatalogs">{{catalog.title}}</a>
    </div>
</div>
