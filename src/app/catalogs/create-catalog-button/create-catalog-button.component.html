<span style="color: #3b5998;"
      role="button"
      (click)="open(createCatalogModal)">
    <app-svg-icon name="plus"></app-svg-icon>
</span>


<ng-template #createCatalogModal
             let-modal>
    <form [formGroup]="CreateCatalogForm"
          (ngSubmit)="onCreate()">
        <div class="modal-header">
            <h4 class="modal-title"
                id="modal-basic-title">Create catalog</h4>
            <button type="button"
                    class="btn-close"
                    aria-label="Close"
                    (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="nickname"
                       class="col-form-label">Title:</label>
                <input type="text"
                       formControlName="title"
                       class="form-control"
                       id="title">
            </div>
            <div class="form-group">
                <label for="about"
                       class="col-form-label">Description:</label>
                <textarea class="form-control"
                          formControlName="description"
                          id="description"></textarea>
            </div>
            <div class="form-group mt-4">
                <label for="formFile"
                       class="form-label">Catalog image</label>
                <div class="mb-3">
                    <input class="form-control"
                           type="file"
                           id="formFile"
                           (change)="uploadFile($event)">
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button"
                    class="btn btn-outline-danger"
                    (click)="modal.dismiss('Button click')">Close</button>
            <button type="submit"
                    class="btn btn-primary">Create</button>
        </div>
    </form>
</ng-template>
