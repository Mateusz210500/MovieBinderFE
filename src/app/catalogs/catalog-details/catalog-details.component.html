<div class="bg-night-rider min-page-height">
    <div class="bg-dim-gray big-bottom-shadow d-flex">
        <div class=" d-flex flex-column justify-content-end"
             style="height: 18rem">
            <div class="m-4 big-shadow"
                 style="width: 12rem;">
                <img [src]="'https://davidkoepp.com/wp-content/themes/blankslate/images/Movie%20Placeholder.jpg'"
                     class="mw-100"
                     style=" z-index: 1">
            </div>
        </div>
        <div class="mb-4 d-flex flex-column justify-content-end text-light">
            <h6>Public catalog</h6>
            <h1 class="display-3 fw-bold">{{details?.title}}</h1>
            <p class="mt-4 mb-0">Nick name</p>
        </div>
    </div>
    <div class="text-light">
        <h4 class="m-3">{{details?.description}}</h4>
        <hr class="m-3" />
        <div class="d-flex flex-wrap m-3">
            <app-catalog-movie class="col-12"
                               *ngFor="let id of movieIds"
                               [movieId]="id"></app-catalog-movie>
        </div>
        <app-catalog-search (addedMovieEvent)="addedMovie()"></app-catalog-search>
    </div>
</div>
