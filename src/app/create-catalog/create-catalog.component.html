<div class="bg-night-rider page-height">
    <div class="bg-dim-gray big-bottom-shadow d-flex">
        <div class=" d-flex flex-column justify-content-end"
             style="height: 18rem">
            <div class="m-4 big-shadow"
                 style="width: 12rem;">
                <img [src]="'https://davidkoepp.com/wp-content/themes/blankslate/images/Movie%20Placeholder.jpg'"
                     class="mw-100"
                     style=" z-index: 1">
            </div>
        </div>
        <div class="mb-4 d-flex flex-column justify-content-end text-light">
            <h6>Public catalog</h6>
            <h1 class="display-3 fw-bold">Catalog #1</h1>
            <p class="mt-4 mb-0">Nick name</p>
        </div>
    </div>
    <div class="text-light">
        <h4 class="m-3">Create your own movie catalog!</h4>
        <div class="col-10 col-md-6 col-lg-4 m-3">
            <div class="offcanvas-body">
                <div class="input-group">
                    <div class="bg-light text-black border-white p-1 px-3"
                         data-bs-dismiss="offcanvas"
                         id="button-addon2">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             width="16"
                             height="16"
                             fill="currentColor"
                             class="bi bi-search"
                             viewBox="0 0 16 16">
                            <path
                                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </div>
                    <input type="text"
                           class="form-control"
                           [(ngModel)]="key"
                           (ngModelChange)="updateMovies($event)"
                           placeholder="Movie title"
                           aria-label="Movie title"
                           aria-describedby="button-addon2"
                           focusedInput>
                </div>
            </div>
        </div>
    </div>
</div>
