<ng-template #content
             let-modal>
    <form [formGroup]="ProfileForm"
          (ngSubmit)="onUpdateProfile()">
        <div class="modal-header">
            <h4 class="modal-title"
                id="modal-basic-title">Profile update</h4>
            <button type="button"
                    class="btn-close"
                    aria-label="Close"
                    (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="nickname"
                       class="col-form-label">Nickname:</label>
                <input type="text"
                       formControlName="nickname"
                       class="form-control"
                       id="nickname">
            </div>
            <div class="form-group">
                <label for="about"
                       class="col-form-label">About:</label>
                <textarea class="form-control"
                          formControlName="about"
                          id="about"></textarea>
            </div>
            <div class="form-group">
                <label for="bg-color"
                       class="col-form-label">Background color:</label>
                <div class="col-2">
                    <input type="color"
                           class="form-control"
                           formControlName="backgroundColor"
                           id="bg-color">
                </div>
            </div>
            <div class="form-group mt-4">
                <label for="formFile"
                       class="form-label">Profile photo</label>
                <div class="mb-3">
                    <input class="form-control"
                           type="file"
                           id="formFile"
                           (change)="uploadFile($event)">
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button"
                    class="btn btn-outline-danger"
                    (click)="modal.dismiss('Button click')">Close</button>
            <button type="submit"
                    class="btn btn-primary">Update</button>
        </div>
    </form>
</ng-template>
